<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Listings Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <header>
        <h1 id="heading">Add/Edit Restaurant</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="name"  placeholder="Restaurant Name"> 
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Rating</label>
                <input type="number" class="form-control" id="rating"  placeholder="Restaurant Rating"> 
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Cuisines</label>
                <input type="number" class="form-control" id="rating"  placeholder="Cuisines Served By Restaurant"> 
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="number" class="form-control" id="address"  placeholder="Full Address of the Restaurant"> 
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Timings</label>
                <input type="number" class="form-control" id="timings"  placeholder="Restaurant Timings"> 
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">CFT</label>
                <input type="number" class="form-control" id="cft"  placeholder="Cost for two"> 
            </div>
            
            <button type="button" class="btn btn-success btn-lg btn-block">Done</button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
